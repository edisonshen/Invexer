<!doctype html>

<html>
	<head>
		<title>register</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/regit.css">
		<script type="text/javascript">
			$(function(){
    		$("#password2").blur(function(){
            if ( $(this).val() != $("#password1").val() ){
            alert("你输入的密码有误!");
            return false;
        }
    })
})
</script>
	</head>

	<body>
		<div class="container">
  			<h2>新用户注册</h2>
  	<form class="form-horizontal">
    <div class="form-group">
  		<label class="control-label col-sm-3" for="email"></label>
		<div class="col-sm-10">
 			<input type="email"  class="form-control" id="email" placeholder="用户名">
   		</div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd"></label>
      <div class="col-sm-10">
        <input type="password" id="password1" class="form-control" id="pwd" placeholder="密码">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd"></label>
      <div class="col-sm-10">
        <input type="password" id="password2" class="form-control" id="pwd" placeholder="确认密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
	</body>
</html>
