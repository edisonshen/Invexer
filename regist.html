<!doctype html>

<html>
	<head>
		<title>register</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/regit.css">
		<script type="text/javascript" scr="C:\Users\shenf\Desktop\Invexer-master\js\regit.js"></script>
    <style>  
      
     *[role="form"]{
      position: relative;
      max-width: 800px;
      padding: 15px;
      margin: 0 auto;
      background: #FFFFFF;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
      
      
      line-height: 35px;
  margin-bottom: 10px;
  margin-top: 10px;
     }
      </style> 
	</head>

	<body background="./img/u0.jpg">
    <div class="logo" >
      <img src="./img/u12.png">
    </div>
		<div class="container">
  			
      	<form class="form-horizontal" role="form">
        <h2>新用户注册</h2>
          <div class="form-group">
        		<label class="control-label col-sm-6" for="email">邮箱：</label>
      		  <div class="col-sm-3">
       			  <input type="email"  class="form-control" id="email" placeholder="可作为登录名" required>
         		</div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-6" for="tel">手机号：</label>
            <div class="col-sm-3">
              <input type= "tel" class="form-control" id="phone-number" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' placeholder="可作为登录名" required>  
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-6" for="pwd">密码：</label>
            <div class="col-sm-3">
              <input type="password" id="password1" class="form-control" id="pwd" placeholder="密码" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-6" for="pwd">再次输入密码：</label>
            <div class="col-sm-3">
              <input type="password" id="password2" class="form-control" id="pwd" placeholder="确认密码" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default">注册</button>
            </div>
          </div>
        </form>
      </div>
  	</body>
</html>
